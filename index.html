<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://cdn-icons-png.flaticon.com/512/62/62256.png"
        alt="Logo"
      />
    </header>
    <main>
      <form>
        <label for="name">Nome:</label>
        <input type="text" placeholder="Nome" /><br />
        <label for="email">Email:</label>
        <input type="text" placeholder="Email" /><br />
        <label for="idade">Idade:</label>
        <input type="number" placeholder="Idade" /><br />
        <h3>Você estuda além do vai na web? :</h3>
        <input type="radio" id="sim" value="sim" name="estudo" />
        <label for="SIM">SIM</label><br />
        <input type="radio" id="NÃO" value="NÃO" name="estudo" />
        <label for="NÃO">NÃO</label><br />
        <input type="radio" id="AS VEZES" value="AS VEZES" name="estudo" />
        <label for="AS VEZES">AS VEZES</label>
        <h3>Dias de estudo :</h3>
        <input type="checkbox" name="dias" id="seg" />
        <label for="seg">Seg</label>
        <input type="checkbox" name="dias" id="ter" />
        <label for="ter">Ter</label>
        <input type="checkbox" name="dias" id="qua" />
        <label for="qua">Qua</label>
        <input type="checkbox" name="dias" id="qui" />
        <label for="qui">Qui</label>
        <input type="checkbox" name="dias" id="sex" />
        <label for="sex">Sex</label>
        <input type="checkbox" name="dias" id="sab" />
        <label for="sab">Sab</label>
        <input type="checkbox" name="dias" id="dom" />
        <label for="dom">Dom</label><br />
        <input type="submit" placeholder="Enviar" />
      </form>
    </main>
    <footer>
      <nav>
       <li> <a href="https://www.facebook.com/filipe.brito.16121/"
          >Facebook
          </a></li>
          <li>  <a href="https://www.instagram.com/filipe_brit/"
          >Instagram
         </a></li>
         <li> <a
          href="https://www.linkedin.com/in/filipe-brito-de-aguiar-dos-santos-816019232/"
          >Linkedin
          </a></li>
          <li> <a href="https://github.com/devBrito36"
          >Github
         </a></li>
      </nav>
    </footer>
  </body>
</html>
